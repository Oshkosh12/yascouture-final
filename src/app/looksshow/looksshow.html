<div class="main">
  <div class="partOne">
    <app-main-page></app-main-page>
  </div>

  <div class="partTwo">
    <div class="product-show" *ngIf="item">
      <div class="part-1">
        <div class="slider">
          <div class="slides" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
            <div class="slide" *ngFor="let pic of item.pictures">
              <div class="img-wrapper" (mouseenter)="zoomIn($event)" (mousemove)="zoomMove($event)"
                (mouseleave)="zoomOut($event)">
                <img [src]="receivedImage || pic" alt="Slide Image" class="zoom-img" />
              </div>
            </div>
          </div>

          <!-- Hide arrows when receivedValue is not empty -->
          <button class="nav prev" *ngIf="(item?.pictures?.length ?? 0) > 1 && !receivedImage"
            (click)="moveSlide(-1)">←</button>
          <button class="nav next" *ngIf="(item?.pictures?.length ?? 0) > 1 && !receivedImage"
            (click)="moveSlide(1)">→</button>
        </div>


      </div>

      <div class="part-2">
        <h1>{{ item.name }}</h1>
        <p>{{ this.receivedText || item.text }}</p>
        <div class="buttons">
          <button (click)="moveNext('contact-us')">ENQUIRE NOW</button>
          <button (click)="moveNext('BookAppoinment')">Book Appointment</button>
        </div>
      </div>
    </div>
  </div>

  <div class="partThree">
    <app-slider-four [imagesArry]="item?.allpictures ?? []" (valueChange)="receiveValue($event)">
    </app-slider-four>
  </div>

  <div class="partFour">
    <app-footer></app-footer>
  </div>
</div>
